    <!-- Script to handle burger menu interactions -->
    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const burgerNav = document.querySelector('.burger-nav');

        // Toggle burger menu
        burgerMenu.addEventListener('click', function() {
            burgerNav.classList.toggle('open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!burgerMenu.contains(event.target) && !burgerNav.contains(event.target)) {
                burgerNav.classList.remove('open');
            }
        });

        // Make header semi-transparent when hovering off the menu
        burgerNav.addEventListener('mouseleave', function() {
            header.style.backgroundColor = 'rgba(0, 26, 62, 0.85)';
        });
    </script>
